apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-analysis-service
  labels:
    app: image-analysis-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-analysis-service
  template:
    metadata:
      labels:
        app: image-analysis-service
    spec:
      containers:
      - name: image-analysis-service
        image: gcr.io/YOUR_PROJECT_ID/image-analysis-service:latest
        ports:
        - containerPort: 5000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: image-analysis-service
spec:
  selector:
    app: image-analysis-service
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: performance-prediction-service
  labels:
    app: performance-prediction-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: performance-prediction-service
  template:
    metadata:
      labels:
        app: performance-prediction-service
    spec:
      containers:
      - name: performance-prediction-service
        image: gcr.io/YOUR_PROJECT_ID/performance-prediction-service:latest
        ports:
        - containerPort: 5001
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: performance-prediction-service
spec:
  selector:
    app: performance-prediction-service
  ports:
  - port: 80
    targetPort: 5001
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secrets
type: Opaque
data:
  openai-api-key: # base64 encoded OpenAI API key
